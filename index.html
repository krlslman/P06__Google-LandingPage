<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google</title>
	<link rel="icon" href="./images/favicon.jpg">
	<link rel="stylesheet" href="./style.css">
	<script src="https://kit.fontawesome.com/bf8c2ea383.js" crossorigin="anonymous"></script></script>
	<script defer src="./main.js"></script>
	<!-- "defer" prevents the javascrips referring to the dom elements before they are loaded -->
</head>
<body>
	<!-- Header --> 
	<header>
		<nav class="navbar">
			<ul>
				<li>
					<a class="link" href="">Gmail</a>
				</li>
				<li>
					<a class="link" href="">Images</a>
				</li>
				<li>
					<div class="circle-shadow">	
						<a class="menu-icon" href=""><i class="fa-solid fa-bars"></i></a>
					</div>
				</li>
				<!-- <li>
					<div class="circle-shadow">
						<a class="user-icon" href="">J</i></a>
					</div>
				</li> -->

				<!-- Sign In button at the upper-right corner -->
				<li><a id="signin_btn" href="#"><button type="submit">Sign In</button></a></li>
			</ul>
		</nav>
	</header>



	<!-- Content -->
	<section class="content-section">
		<div class="content-wrapper">
			<img src="./images/logo.jpg" alt="Google Logo Image" class="logo-img" width="300px">
			<div class="search-bar">
				<i class="fa-solid fa-magnifying-glass"></i>
				<input id="search-input" type="text" class="search-inputbox">
				<i class="fa-solid fa-keyboard"></i>
				<i class="fa-solid fa-microphone"></i>
			</div>

			<div class="search-btns">
				<button class="google-search-btn">Google Search</button>
				<button class="lucky-search-btn">I'm Feeling Lucky</button>
			</div>

			<div class="language"><br>
				<p>Google Offered in: <a href="">Istanbul</a></p>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer>
		<div class="upper-footer"><p>Turkey</p></div>

		<div class="lower-footer">
				<ul class="left-footer">
					<li><a href="">About</a></li>
					<li><a href="">Advertizing</a></li>
					<li><a href="">Business</a></li>
					<li><a href="">How Search Works</a></li>
				</ul>

				<ul class="right-footer">
					<li><a href="">Privacy</a></li>
					<li><a href="">Terms</a></li>
					<li><a href="">Settings</a></li>
				</ul>
		</div>
	</footer>


</body>
</html>
